
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="color-scheme" content="light">
    <title>NOOSH APP | دستیار تخصصی آشپزی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link href="https://cdn.jsdelivr.gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
      :root {
        color-scheme: light;
      }
      html {
        min-height: 100%;
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .animate-enter { animation: enter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(10px); }
      @keyframes enter { to { opacity: 1; transform: translateY(0); } }

      .animate-float {
        animation: float 4s ease-in-out infinite;
        will-change: transform;
        display: inline-block;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .bg-noosh-pattern {
        background-image: url('https://i.ibb.co/gMDKtj4p/3.png');
        background-repeat: repeat;
        background-size: 120px;
        opacity: 0.03;
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        filter: grayscale(1);
      }

      /* استایل متالیک سرمه‌ای تند */
      .metallic-navy {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 45%, #020617 100%) !important;
        box-shadow: inset 0 0 20px rgba(255,255,255,0.05), 0 10px 30px rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.1) !important;
      }

      /* هاله درخشان دور متن */
      .text-halo {
        text-shadow: 0 0 12px rgba(45, 212, 191, 0.6), 0 0 24px rgba(45, 212, 191, 0.2);
        color: white !important;
      }

      /* تنظیمات پیشرفته چاپ */
      .print-only {
        display: none !important;
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        .no-print { display: none !important; }
        
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }

        .print-only.active-print { 
          display: block !important; 
          background: white !important;
          color: black !important;
          position: absolute !important;
          top: 0;
          left: 0;
          width: 100% !important;
          padding: 1cm !important;
          z-index: 9999 !important;
        }

        .bg-noosh-pattern { display: none !important; }
        
        table { 
          width: 100%; 
          border-collapse: collapse; 
          margin-top: 10px; 
          font-size: 11px;
          page-break-inside: auto;
        }
        tr { page-break-inside: avoid; page-break-after: auto; }
        th, td { border: 1px solid #e2e8f0; padding: 8px; text-align: right; line-height: 1.6; }
        th { background-color: #f8fafc !important; font-weight: 900; }
        
        .print-brand { 
          display: flex !important; 
          align-items: center; 
          justify-content: space-between; 
          border-bottom: 2px solid #0f172a; 
          padding-bottom: 15px; 
          margin-bottom: 20px; 
          direction: rtl !important;
        }
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-noosh-pattern"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
