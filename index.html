
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NOOSH APP | دستیار تخصصی آشپزی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#0f172a',
                950: '#020617',
              }
            },
            screens: {
              'xs': '400px',
            }
          }
        }
      }
    </script>
    <link href="https://cdn.jsdelivr.gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
      :root { color-scheme: light; }
      html { min-height: 100%; scroll-behavior: smooth; -webkit-text-size-adjust: 100%; }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        margin: 0; padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      .animate-filter-in {
        animation: filterIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .animate-filter-out {
        animation: filterOut 1s cubic-bezier(0.36, 0, 0.66, -0.56) forwards;
      }

      @keyframes filterIn {
        0% { transform: translate(-50%, -150%) scale(0.7); opacity: 0; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      }
      @keyframes filterOut {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -150%) scale(0.7); opacity: 0; }
      }

      .animate-enter { animation: enter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(10px); }
      @keyframes enter { to { opacity: 1; transform: translateY(0); } }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      .metallic-navy { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #020617 100%); }
      
      .bg-noosh-pattern {
        background-image: url('https://i.ibb.co/gMDKtj4p/3.png');
        background-repeat: repeat; background-size: 80px;
        opacity: 0.02; position: fixed; inset: 0; z-index: -1; pointer-events: none;
      }

      @media (max-width: 640px) {
        button, a { min-height: 44px; min-width: 44px; }
        input, select, textarea { font-size: 16px !important; }
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* انیمیشن لرزش ملایم برای تمام دکمه‌ها در حالت هوور */
      @keyframes buttonShake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-1px) rotate(-0.5deg); }
        75% { transform: translateX(1px) rotate(0.5deg); }
      }
      button:hover:not(:disabled) {
        animation: buttonShake 0.3s ease-in-out infinite;
      }

      /* انیمیشن زیبا برای لوگو */
      @keyframes logoPop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      .logo-animate:hover {
        animation: logoPop 0.6s ease-in-out forwards;
      }
      .logo-animate:active {
        transform: scale(0.95);
        transition: transform 0.1s;
      }

      /* استایل‌های کاملاً اصلاح شده برای چاپ حرفه‌ای چند صفحه‌ای */
      @media print {
        @page { 
          size: A4 portrait; 
          margin: 0; 
        }
        
        html, body, #root, [class*="h-[100dvh]"], main { 
          height: auto !important; 
          overflow: visible !important; 
          min-height: 0 !important;
          position: static !important;
        }

        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        .print-page-container {
          width: 210mm;
          height: 297mm; /* ارتفاع ثابت A4 برای تراز شدن فوتر در پایین */
          padding: 15mm 15mm 10mm 15mm;
          margin: 0 auto;
          background: white !important;
          display: flex;
          flex-direction: column;
          box-sizing: border-box;
          page-break-after: always;
          break-after: page;
          position: relative;
        }

        .print-table { 
          width: 100%; 
          border-collapse: collapse; 
          margin-top: 10mm; 
          margin-bottom: auto; /* اجازه می‌دهد فوتر به پایین رانده شود */
        }
        
        .print-table th, .print-table td { 
          border: 1px solid #e2e8f0; 
          padding: 8px 10px; 
          text-align: right; 
          font-size: 12px;
          line-height: 1.4;
        }
        
        .print-table th { 
          background-color: #f1f5f9 !important; 
          -webkit-print-color-adjust: exact; 
          font-weight: 900; 
          color: #0f172a; 
        }
        
        .print-header { 
          border-bottom: 3px solid #0d9488; 
          padding-bottom: 5mm; 
          flex-shrink: 0; 
        }
        
        .print-footer { 
          width: 100%; 
          text-align: center; 
          font-size: 10px; 
          color: #94a3b8; 
          border-top: 1px solid #f1f5f9; 
          padding-top: 5mm;
          margin-top: auto; 
          flex-shrink: 0;
        }
      }
      .print-only { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-noosh-pattern no-print"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
